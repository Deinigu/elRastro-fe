</div>
<div class="container">
    <div class="text-center">
        <form>
            <mat-form-field class="search-width">
                <span matPrefix> </span>
                <input type="text" matInput placeholder="BÃºsqueda" name="search">
                <button matSuffix mat-button><mat-icon>search</mat-icon></button>

<div class="container" >
    <h1>Productos para pujar:</h1>
    <div class="row">
        <!-- Product 1 -->
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" *ngFor="let product of productos, let i = index">
            <div class="product zoom-on-hover">
                <img src={{product.fotoURL}}
                    alt="Product Image">
                <h3 class="h3">{{product.Nombre}}</h3>
                <p>{{product.descripcion}}</p>
            </div>
        </div>
    </div>
</div>
