<div>
  <input type="file" id="fileInput" accept="image/*" multiple (change)="onFileSelected($event)">
  <button *ngIf="!fotos_subidas" (click)="onButtonClicked()">Subir imágenes</button>
  <div *ngIf="fotos_subidas" class="alert alert-success" role="alert">
    ¡Fotos subidas!
  </div>
  <form (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="producto.Nombre" name="nombre" required><br><br>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" required></textarea><br><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" required><br><br>

    <label for="tagsInput">Tags (Separated by commas):</label>
    <input type="text" id="tagsInput" [(ngModel)]="tagsInput" name="tagsInput" required><br><br>

    <label for="cierre">Fecha de Cierre:</label>
    <input type="datetime-local" id="cierre" [(ngModel)]="producto.cierre" name="cierre" required><br><br>

    <div *ngIf="error_empty_field" class="alert alert-danger" role="alert">
      Hay uno o más campos vacíos.
    </div>
    <div *ngIf="error_precio" class="alert alert-danger" role="alert">
      El precio no puede ser 0 o negativo.
    </div>
    <div *ngIf="error_fotos" class="alert alert-danger" role="alert">
      Debe subir al menos una foto.
    </div>
    <div *ngIf="error_fecha" class="alert alert-danger" role="alert">
      Hay un error en la fecha. Compruebe que la fecha de cierre sea en el futuro.
    </div>
    <button type="submit">Submit</button>

  </form>


</div>
